<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <a [routerLink]="['/page_projet']" routerLinkActive="active" class="menu_link">
      <li>Projets</li>
    </a>
  </ion-content>

</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>WebApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="proj">
      <h3>Ajouter Projet</h3>
      <ion-button [routerLink]="['/page_projet']">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </div>
    <div class="list">
      <h3>Liste des projets</h3>
      <ion-button>
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>

    </div>

  </ion-content>
</div>
