  <ion-header>
    <h2>WebApp</h2>
  </ion-header>
  <ion-content>
    <div class="ion-page" id="main-content">
      <img src="assets/img/dti.png">
    </div>
    <div class="form">
              
      <h3>CONNEXION</h3>
      <ion-label>Identifiant</ion-label>
      <ion-input  [(ngModel)]="login"  class="custom" required="true"></ion-input>
      <ion-label>Mot&nbsp;de&nbsp;passe</ion-label>
      <ion-input #pass [(ngModel)]="pwd"  class="custom"  required="true">
        <div class="icon">
          <a (click)="hidePass()"><img src="assets/icon/on.png"  [className]="this.off == true ? 'svg-off' : 'svg'"></a>
          <a (click)="hidePass()"><img src="assets/icon/off.png"  [className]="this.off == false ? 'svg-off' : 'svg'"></a>
        </div>
      </ion-input>
      
      <a (click)="go()" [routerLink]="['/forgetpass']">Mot&nbsp;de&nbsp;passe&nbsp;oublié?</a>
     
     
      
  </div>
  
  <!-- <img (click)="hidePass()"class="off" src="assets/icon/eye-off.svg"> -->
</ion-content>
<ion-footer>
  <div>
    <ion-button (click)="onClick()"expand="full" class="button">Valider</ion-button>
  </div>
</ion-footer>
