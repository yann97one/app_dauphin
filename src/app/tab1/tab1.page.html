  <ion-header>
    <h2>WebApp</h2>
  </ion-header>
  <ion-content>
    <div class="ion-page" id="main-content">
      <img src="assets/img/dti.png">
    </div>
    <div class="form">
              
      <h3>CONNEXION</h3>
      <ion-label>Identifiant</ion-label>
      <ion-input  [(ngModel)]="login"   class="custom" required="true"></ion-input>
      <ion-label>Mot&nbsp;de&nbsp;passe</ion-label>

      <div style="position:relative;display:inline-block" class="input-content">
        <ion-input #pass  (click)="go()" [(ngModel)]="pwd" class="custom"  type= {{getClass()}} required="true">
          
        </ion-input>
        <div class="icon">
          <button (click)="hidePass()"><img src= {{this.url}} class="svg" ></button>
        </div>
      </div>
      
      

      <!-- [className]="this.off == true ? 'svg' : 'svg-off'" -->
      <a [routerLink]="['/forgetpass']">Mot&nbsp;de&nbsp;passe&nbsp;oublié?</a>
     
      
     
      
    
     
      
  </div>
  <!-- [style.display]="display2fa" -->
  <div #div [style.display]="display2fa">
    <div class="auth" >
      <ion-label>Code authentification à deux facteurs</ion-label>
      <ion-input [(ngModel)]="auth"placeholder="Custom input" class="input"></ion-input>
      <ion-button expand="block" fill="clear" shape="round" (click)="onClick()">
        VALIDER
      </ion-button>
      
     </div>
  </div>

  
  <!-- <img (click)="hidePass()"class="off" src="assets/icon/eye-off.svg"> -->
</ion-content>
<ion-footer>
  <div>
    <ion-button (click)="onClick()"expand="full" class="button" type="submit">Valider</ion-button>
  </div>
</ion-footer>
